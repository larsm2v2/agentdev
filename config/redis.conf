# Redis Configuration for Enhanced Email Librarian
# Simple and reliable configuration

# Memory settings
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence settings - simplified
save 900 1
save 300 10
save 60 10000

# Enable AOF for better durability
appendonly yes
appendfsync everysec

# Performance optimizations
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Security
protected-mode no
bind 0.0.0.0

# Logging
loglevel notice
logfile /var/log/redis/redis-server.log

# Performance tuning for email processing workloads
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Memory optimization
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Enable keyspace notifications for monitoring
notify-keyspace-events Ex
