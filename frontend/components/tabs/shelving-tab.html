<!-- Shelving Tab -->
<div x-show="showTab === 'shelving'" class="p-6">
  <div class="flex items-center justify-between mb-6">
    <div class="flex items-center">
      <i class="fas fa-inbox text-2xl text-blue-500 mr-3"></i>
      <h2 class="text-2xl font-bold text-gray-800">
        Shelving - Realtime Organization
      </h2>
    </div>
    <button
      @click="exportData()"
      class="btn bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
    >
      <i class="fas fa-download mr-2"></i>Export Data
    </button>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <div>
      <h3 class="text-lg font-semibold mb-4">Configuration</h3>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Processing Interval</label
          >
          <select
            x-model="functions.shelving.config.interval"
            class="w-full border border-gray-300 rounded-md px-3 py-2"
          >
            <option value="1">Every 1 minute</option>
            <option value="5">Every 5 minutes</option>
            <option value="10">Every 10 minutes</option>
            <option value="30">Every 30 minutes</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Batch Size</label
          >
          <input
            type="number"
            x-model="functions.shelving.config.batchSize"
            class="w-full border border-gray-300 rounded-md px-3 py-2"
            min="1"
            max="100"
          />
        </div>
        <div>
          <label class="flex items-center">
            <input
              type="checkbox"
              x-model="functions.shelving.config.autoArchive"
              class="mr-2"
            />
            <span class="text-sm">Auto-archive processed emails</span>
          </label>
        </div>
      </div>
    </div>

    <div>
      <h3 class="text-lg font-semibold mb-4">Recent Activity</h3>
      <div
        class="activity-timeline space-y-3 max-h-64 overflow-y-auto custom-scrollbar"
      >
        <template
          x-for="activity in functions.shelving.recentActivity"
          :key="activity.id"
        >
          <div class="activity-item border-l-4 border-blue-500 pl-4 py-2">
            <p class="text-sm font-medium" x-text="activity.action"></p>
            <p class="text-xs text-gray-500" x-text="activity.timestamp"></p>
          </div>
        </template>
      </div>
    </div>
  </div>
</div>
