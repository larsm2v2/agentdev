<!-- Workflows Tab -->
<div x-show="showTab === 'workflows'" class="p-6">
  <div class="flex items-center justify-between mb-6">
    <div class="flex items-center">
      <i class="fas fa-project-diagram text-2xl text-orange-500 mr-3"></i>
      <h2 class="text-2xl font-bold text-gray-800">
        Workflows - n8n Integration & Automation
      </h2>
    </div>
    <div class="flex space-x-2">
      <button
        @click="openN8nDashboard()"
        class="btn bg-orange-600 text-white px-4 py-2 rounded-md hover:bg-orange-700"
      >
        <i class="fas fa-external-link-alt mr-2"></i>Open n8n
      </button>
      <button
        @click="refreshWorkflows()"
        class="btn bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700"
      >
        <i class="fas fa-refresh mr-2"></i>Refresh
      </button>
    </div>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <div>
      <h3 class="text-lg font-semibold mb-4">Active Workflows</h3>
      <div class="space-y-3 max-h-64 overflow-y-auto custom-scrollbar">
        <template
          x-for="workflow in functions.workflows.activeWorkflows"
          :key="workflow.id"
        >
          <div
            class="workflow-item border border-gray-200 rounded-lg p-4 hover:bg-gray-50"
          >
            <div class="flex justify-between items-start mb-2">
              <h4 class="font-medium text-gray-900" x-text="workflow.name"></h4>
              <span
                class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                :class="workflow.active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'"
                x-text="workflow.active ? 'Active' : 'Inactive'"
              ></span>
            </div>
            <p
              class="text-sm text-gray-600 mb-2"
              x-text="workflow.description"
            ></p>
            <div class="flex justify-between text-xs text-gray-500">
              <span x-text="`Last run: ${workflow.lastRun}`"></span>
              <span x-text="`Executions: ${workflow.executions}`"></span>
            </div>
            <div class="flex space-x-2 mt-3">
              <button
                @click="toggleWorkflow(workflow.id)"
                :class="workflow.active ? 'bg-red-100 text-red-700 hover:bg-red-200' : 'bg-green-100 text-green-700 hover:bg-green-200'"
                class="px-3 py-1 rounded text-xs font-medium transition-colors"
              >
                <i
                  :class="workflow.active ? 'fas fa-pause' : 'fas fa-play'"
                  class="mr-1"
                ></i>
                <span x-text="workflow.active ? 'Pause' : 'Start'"></span>
              </button>
              <button
                @click="executeWorkflow(workflow.id)"
                class="px-3 py-1 bg-blue-100 text-blue-700 hover:bg-blue-200 rounded text-xs font-medium transition-colors"
              >
                <i class="fas fa-play-circle mr-1"></i>Execute
              </button>
            </div>
          </div>
        </template>
      </div>
    </div>

    <div>
      <h3 class="text-lg font-semibold mb-4">Workflow Execution History</h3>
      <div class="space-y-3 max-h-64 overflow-y-auto custom-scrollbar">
        <template
          x-for="execution in functions.workflows.executionHistory"
          :key="execution.id"
        >
          <div
            class="execution-item border-l-4 pl-4 py-2"
            :class="execution.status === 'success' ? 'border-green-500' : 
                                          execution.status === 'error' ? 'border-red-500' : 'border-yellow-500'"
          >
            <div class="flex justify-between items-start">
              <div>
                <p
                  class="text-sm font-medium"
                  x-text="execution.workflowName"
                ></p>
                <p
                  class="text-xs text-gray-500"
                  x-text="execution.timestamp"
                ></p>
              </div>
              <span
                class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium"
                :class="execution.status === 'success' ? 'bg-green-100 text-green-800' : 
                                               execution.status === 'error' ? 'bg-red-100 text-red-800' : 'bg-yellow-100 text-yellow-800'"
                x-text="execution.status"
              ></span>
            </div>
            <p
              class="text-xs text-gray-600 mt-1"
              x-text="execution.details"
            ></p>
          </div>
        </template>
      </div>
    </div>
  </div>

  <div class="mt-6 grid grid-cols-1 lg:grid-cols-3 gap-4">
    <div class="bg-gray-50 rounded-lg p-4">
      <div class="flex items-center">
        <i class="fas fa-play-circle text-2xl text-green-500 mr-3"></i>
        <div>
          <p class="text-sm text-gray-600">Total Executions</p>
          <p
            class="text-xl font-bold"
            x-text="functions.workflows.totalExecutions"
          ></p>
        </div>
      </div>
    </div>
    <div class="bg-gray-50 rounded-lg p-4">
      <div class="flex items-center">
        <i class="fas fa-check-circle text-2xl text-blue-500 mr-3"></i>
        <div>
          <p class="text-sm text-gray-600">Success Rate</p>
          <p
            class="text-xl font-bold"
            x-text="functions.workflows.successRate + '%'"
          ></p>
        </div>
      </div>
    </div>
    <div class="bg-gray-50 rounded-lg p-4">
      <div class="flex items-center">
        <i class="fas fa-clock text-2xl text-purple-500 mr-3"></i>
        <div>
          <p class="text-sm text-gray-600">Avg. Duration</p>
          <p
            class="text-xl font-bold"
            x-text="functions.workflows.avgDuration + 's'"
          ></p>
        </div>
      </div>
    </div>
  </div>
</div>
