<!-- Workflows Tab -->
<div class="p-6">
  <div class="flex items-center justify-between mb-6">
    <div class="flex items-center">
      <i class="fas fa-project-diagram text-2xl text-orange-500 mr-3"></i>
      <h2 class="text-2xl font-bold text-white">
        Workflows - n8n Integration & Automation
      </h2>
    </div>
    <div class="flex space-x-2">
      <button
        @click="openN8nDashboard()"
        class="btn bg-orange-600 text-white px-4 py-2 rounded-md hover:bg-orange-700"
      >
        <i class="fas fa-external-link-alt mr-2"></i>Open n8n
      </button>
      <button
        @click="refreshWorkflows()"
        class="btn bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700"
      >
        <i class="fas fa-refresh mr-2"></i>Refresh
      </button>
    </div>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <div>
      <h3 class="text-lg font-semibold mb-4">Active Workflows</h3>
      <div class="space-y-3 max-h-64 overflow-y-auto custom-scrollbar">
        <template
          x-for="workflow in functions.workflows.activeWorkflows"
          :key="workflow.id"
        >
          <div class="border-l-4 border-orange-500 pl-4 py-2">
            <div class="flex justify-between items-center">
              <p class="text-sm font-medium" x-text="workflow.name"></p>
              <div class="flex space-x-2">
                <button
                  @click="toggleWorkflow(workflow.id)"
                  class="text-sm px-2 py-1 rounded"
                  :class="workflow.active ? 'bg-red-100 text-red-600' : 'bg-green-100 text-green-600'"
                >
                  <i
                    class="fas"
                    :class="workflow.active ? 'fa-pause' : 'fa-play'"
                  ></i>
                </button>
                <button
                  @click="editWorkflow(workflow.id)"
                  class="text-sm px-2 py-1 bg-blue-100 text-blue-600 rounded"
                >
                  <i class="fas fa-edit"></i>
                </button>
              </div>
            </div>
            <div class="flex items-center text-xs text-gray-500 mt-1">
              <span
                class="inline-flex items-center px-1.5 py-0.5 rounded-full"
                :class="workflow.active ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-700'"
              >
                <span
                  class="h-1.5 w-1.5 rounded-full mr-1"
                  :class="workflow.active ? 'bg-green-500' : 'bg-gray-400'"
                ></span>
                <span x-text="workflow.active ? 'Active' : 'Inactive'"></span>
              </span>
              <span class="mx-2">â€¢</span>
              <span x-text="`Last execution: ${workflow.lastExecution}`"></span>
            </div>
          </div>
        </template>
      </div>
    </div>

    <div>
      <h3 class="text-lg font-semibold mb-4">Workflow Executions</h3>
      <div class="space-y-3 max-h-64 overflow-y-auto">
        <template
          x-for="execution in functions.workflows.recentExecutions"
          :key="execution.id"
        >
          <div
            class="border-l-4 pl-4 py-2"
            :class="execution.success ? 'border-green-500' : 'border-red-500'"
          >
            <div class="flex justify-between items-center">
              <p class="text-sm font-medium" x-text="execution.workflow"></p>
              <span
                class="text-xs px-2 py-1 rounded-full"
                :class="execution.success ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'"
                x-text="execution.success ? 'Success' : 'Failed'"
              ></span>
            </div>
            <p class="text-xs text-gray-500" x-text="execution.timestamp"></p>
            <p
              class="text-xs text-gray-600 mt-1"
              x-text="execution.summary"
            ></p>
          </div>
        </template>
      </div>
    </div>
  </div>

  <!-- Additional Workflow UI Section -->
  <div class="mt-6">
    <h3 class="text-lg font-semibold mb-4">Available Workflow Templates</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <template
        x-for="workflow in functions.workflows.availableWorkflows"
        :key="workflow.id"
      >
        <div
          class="workflow-item border border-gray-200 rounded-lg p-4 hover:bg-gray-50"
        >
          <div class="flex justify-between items-start mb-2">
            <h4 class="font-medium text-gray-900" x-text="workflow.name"></h4>
            <span
              class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
              :class="workflow.active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'"
              x-text="workflow.active ? 'Active' : 'Inactive'"
            ></span>
          </div>
          <p
            class="text-sm text-gray-600 mb-2"
            x-text="workflow.description"
          ></p>
          <div class="flex justify-between text-xs text-gray-500">
            <span x-text="`Last run: ${workflow.lastRun}`"></span>
            <span x-text="`Executions: ${workflow.executions}`"></span>
          </div>
          <div class="flex space-x-2 mt-3">
            <button
              @click="toggleWorkflow(workflow.id)"
              :class="workflow.active ? 'bg-red-100 text-red-700 hover:bg-red-200' : 'bg-green-100 text-green-700 hover:bg-green-200'"
              class="px-3 py-1 rounded text-xs font-medium transition-colors"
            >
              <i
                :class="workflow.active ? 'fas fa-pause' : 'fas fa-play'"
                class="mr-1"
              ></i>
              <span x-text="workflow.active ? 'Pause' : 'Start'"></span>
            </button>
            <button
              @click="executeWorkflow(workflow.id)"
              class="px-3 py-1 bg-blue-100 text-blue-700 hover:bg-blue-200 rounded text-xs font-medium transition-colors"
            >
              <i class="fas fa-play-circle mr-1"></i>Execute
            </button>
          </div>
        </div>
      </template>
    </div>
  </div>

  <!-- Workflow Execution History Section -->
  <div class="mt-6">
    <h3 class="text-lg font-semibold mb-4">Workflow Execution History</h3>
    <div class="space-y-3 max-h-64 overflow-y-auto custom-scrollbar">
      <template
        x-for="execution in functions.workflows.executionHistory"
        :key="execution.id"
      >
        <div
          class="border-l-4 pl-4 py-2"
          :class="execution.status === 'success' ? 'border-green-500' : execution.status === 'error' ? 'border-red-500' : 'border-yellow-500'"
        >
          <div class="flex justify-between items-center">
            <div>
              <p
                class="text-sm font-medium"
                x-text="execution.workflowName"
              ></p>
              <p class="text-xs text-gray-500" x-text="execution.timestamp"></p>
            </div>
            <span
              class="text-xs px-2 py-1 rounded-full"
              :class="{
                'bg-green-100 text-green-800': execution.status === 'success',
                'bg-red-100 text-red-800': execution.status === 'error',
                'bg-yellow-100 text-yellow-800': execution.status === 'warning'
              }"
              x-text="execution.status"
            ></span>
          </div>
          <p class="text-xs text-gray-600 mt-1" x-text="execution.message"></p>
          <div class="mt-2 text-xs" x-show="execution.details">
            <button
              @click="toggleExecutionDetails(execution.id)"
              class="text-blue-600 hover:underline flex items-center"
            >
              <span>View Details</span>
              <i
                class="fas ml-1"
                :class="execution.showDetails ? 'fa-chevron-up' : 'fa-chevron-down'"
              ></i>
            </button>
            <div
              x-show="execution.showDetails"
              class="mt-2 pl-2 border-l-2 border-gray-300"
            >
              <p class="text-gray-700" x-text="execution.details"></p>
            </div>
          </div>
        </div>
      </template>
    </div>
  </div>
</div>
