<!-- Reclassification Tab -->
<div x-show="showTab === 'reclassification'" class="p-6">
  <div class="flex items-center justify-between mb-6">
    <div class="flex items-center">
      <i class="fas fa-tags text-2xl text-purple-500 mr-3"></i>
      <h2 class="text-2xl font-bold text-white">
        Reclassification - Email Label Management
      </h2>
    </div>
    <button
      @click="fetchCurrentLabels()"
      class="btn bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700"
    >
      <i class="fas fa-refresh mr-2"></i>Refresh Labels
      <span
        class="ml-2 inline-flex items-center justify-center bg-white text-purple-700 text-xs font-semibold px-2 py-0.5 rounded-full"
        x-text="availableLabels.length"
      ></span>
    </button>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Reclassification Builder -->
    <div>
      <h3 class="text-lg font-semibold mb-4">Label Reclassification Builder</h3>

      <!-- Current Labels Selection -->
      <div class="bg-gray-50 rounded-lg p-4 mb-4">
        <h4 class="font-medium text-gray-800 mb-3">Available Labels</h4>
        <div class="grid grid-cols-1 gap-2 max-h-40 overflow-y-auto">
          <template x-for="label in availableLabels" :key="label.name">
            <div
              class="flex items-center justify-between p-2 bg-white rounded border hover:bg-gray-50"
            >
              <div class="flex items-center">
                <div
                  class="w-3 h-3 rounded-full mr-2"
                  :style="`background-color: ${label.color}`"
                ></div>
                <span
                  class="text-sm font-medium text-gray-900"
                  x-text="label.name"
                ></span>
                <span
                  class="text-xs text-gray-500 ml-2"
                  x-text="`(${label.count} emails)`"
                ></span>
              </div>
              <button
                @click="addLabelToReclassification(label.name)"
                class="text-purple-600 hover:text-purple-800 text-sm"
                :disabled="functions.reclassification.config.sourceLabels && functions.reclassification.config.sourceLabels.includes(label.name)"
              >
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </template>
        </div>
      </div>

      <!-- Reclassification Equation -->
      <div class="bg-purple-50 rounded-lg p-4 mb-4">
        <h4 class="font-medium text-gray-800 mb-3">
          Reclassification Equation
        </h4>

        <!-- Selected Labels -->
        <div class="mb-3">
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Selected Labels:</label
          >
          <div
            class="flex flex-wrap gap-2 min-h-[40px] p-2 border border-gray-300 rounded-md bg-white"
          >
            <template
              x-for="labelName in functions.reclassification.config.sourceLabels"
              :key="labelName"
            >
              <span
                class="inline-flex items-center px-3 py-1 rounded-full text-sm bg-purple-100 text-purple-800"
              >
                <span x-text="labelName"></span>
                <button
                  @click="removeLabelFromReclassification(labelName)"
                  class="ml-2 text-purple-600 hover:text-purple-800"
                >
                  <i class="fas fa-times text-xs"></i>
                </button>
              </span>
            </template>
            <span
              x-show="!functions.reclassification.config.sourceLabels || functions.reclassification.config.sourceLabels.length === 0"
              class="text-gray-400 text-sm py-1"
              >No labels selected</span
            >
          </div>
        </div>

        <!-- Operation Selection -->
        <div class="mb-3">
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Operation:</label
          >
          <select
            x-model="functions.reclassification.config.operation"
            class="w-full border border-gray-300 rounded-md px-3 py-2 text-gray-900 bg-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
          >
            <option value="combine" class="text-gray-900">
              Combine → Merge multiple labels into one
            </option>
            <option value="split" class="text-gray-900">
              Split → Divide one label into multiple categories
            </option>
          </select>
        </div>

        <!-- New Classification -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >New Classification:</label
          >
          <input
            type="text"
            x-model="functions.reclassification.config.newClassification"
            placeholder="Enter new label name..."
            class="w-full border border-gray-300 rounded-md px-3 py-2 text-gray-900 bg-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
          />
        </div>

        <!-- Equation Preview -->
        <div class="bg-white rounded border p-3 mb-4">
          <div class="text-sm text-gray-600 mb-1">Preview:</div>
          <div class="font-mono text-sm">
            <span
              class="text-purple-600"
              x-text="functions.reclassification.config.sourceLabels && functions.reclassification.config.sourceLabels.length > 0 ? functions.reclassification.config.sourceLabels.join(' + ') : '[Select Labels]'"
            ></span>
            <span class="text-gray-500 mx-2">→</span>
            <span
              class="text-blue-600"
              x-text="functions.reclassification.config.operation === 'combine' ? 'COMBINE' : 'SPLIT'"
            ></span>
            <span class="text-gray-500 mx-2">→</span>
            <span
              class="text-green-600"
              x-text="functions.reclassification.config.newClassification || '[New Label]'"
            ></span>
          </div>
        </div>

        <!-- Execute Button -->
        <button
          @click="executeReclassification()"
          :disabled="!functions.reclassification.config.sourceLabels || functions.reclassification.config.sourceLabels.length === 0 || !functions.reclassification.config.newClassification"
          :class="(!functions.reclassification.config.sourceLabels || functions.reclassification.config.sourceLabels.length === 0 || !functions.reclassification.config.newClassification) ? 'bg-gray-400 cursor-not-allowed' : 'bg-purple-600 hover:bg-purple-700'"
          class="w-full text-white py-2 px-4 rounded-md transition-colors"
        >
          <i class="fas fa-play mr-2"></i>Execute Reclassification
        </button>
      </div>
    </div>

    <!-- Results & History -->
    <div>
      <h3 class="text-lg font-semibold mb-4">Reclassification History</h3>

      <!-- Stats Summary -->
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div class="bg-green-50 rounded-lg p-3">
          <div class="text-sm text-green-600">Total Reclassified</div>
          <div
            class="text-xl font-bold text-green-800"
            x-text="functions.reclassification.reclassifiedCount"
          ></div>
        </div>
        <div class="bg-blue-50 rounded-lg p-3">
          <div class="text-sm text-blue-600">Available Labels</div>
          <div
            class="text-xl font-bold text-blue-800"
            x-text="availableLabels.length"
          ></div>
        </div>
      </div>

      <!-- Recent Results -->
      <div class="space-y-3 max-h-96 overflow-y-auto">
        <template
          x-for="result in functions.reclassification.results"
          :key="result.id"
        >
          <div class="border border-gray-200 rounded-lg p-4 hover:bg-gray-50">
            <div class="flex justify-between items-start mb-2">
              <div>
                <h4
                  class="font-medium text-gray-900"
                  x-text="result.summary"
                ></h4>
                <p class="text-xs text-gray-500" x-text="result.timestamp"></p>
              </div>
              <span
                class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium"
                :class="result.operation === 'combine' ? 'bg-blue-100 text-blue-800' : 'bg-green-100 text-green-800'"
                x-text="result.operation.toUpperCase()"
              ></span>
            </div>

            <div class="text-sm text-gray-600 mb-2">
              <div class="flex items-center">
                <i class="fas fa-envelope text-gray-400 mr-1"></i>
                <span
                  x-text="`${result.processed} emails processed, ${result.changed} successfully reclassified`"
                ></span>
              </div>
            </div>

            <!-- Operation Details -->
            <div class="bg-gray-50 rounded p-2 text-xs">
              <div class="font-mono">
                <span
                  class="text-purple-600"
                  x-text="result.sourceLabels ? result.sourceLabels.join(' + ') : 'N/A'"
                ></span>
                <span class="text-gray-500 mx-1">→</span>
                <span class="text-green-600" x-text="result.newLabel"></span>
              </div>
            </div>
          </div>
        </template>

        <div
          x-show="functions.reclassification.results.length === 0"
          class="text-center text-gray-500 py-8"
        >
          <i class="fas fa-history text-3xl text-gray-300 mb-2"></i>
          <p>No reclassification history yet</p>
          <p class="text-sm">Execute a reclassification to see results here</p>
        </div>
      </div>
    </div>
  </div>
</div>
