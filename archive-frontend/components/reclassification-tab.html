<!-- Reclassification Tab -->
<div class="p-6">
  <div class="flex items-center mb-6">
    <i class="fas fa-tags text-2xl text-purple-500 mr-3"></i>
    <h2 class="text-2xl font-bold text-white">
      Reclassification - Email Specific Label Changes
    </h2>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <div>
      <h3 class="text-lg font-semibold mb-4">Label Management</h3>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Source Label</label
          >
          <select
            x-model="functions.reclassification.config.sourceLabel"
            class="w-full border border-gray-300 rounded-md px-3 py-2"
          >
            <option value="">Select a label to reclassify...</option>
            <template x-for="label in availableLabels" :key="label.name">
              <option
                :value="label.name"
                x-text="`${label.name} (${label.count} emails)`"
              ></option>
            </template>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Target Categories</label
          >
          <div
            class="max-h-32 overflow-y-auto border border-gray-300 rounded-md p-2"
          >
            <template x-for="category in availableCategories" :key="category">
              <label class="flex items-center py-1">
                <input
                  type="checkbox"
                  :value="category"
                  x-model="functions.reclassification.config.targetCategories"
                  class="mr-2"
                />
                <span class="text-sm" x-text="category"></span>
              </label>
            </template>
          </div>
        </div>
        <button
          @click="startReclassification()"
          class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 transition-colors"
        >
          <i class="fas fa-sync mr-2"></i>Start Reclassification
        </button>
      </div>
    </div>

    <div>
      <h3 class="text-lg font-semibold mb-4">Reclassification Results</h3>
      <div class="space-y-3 max-h-64 overflow-y-auto">
        <template
          x-for="result in functions.reclassification.results"
          :key="result.id"
        >
          <div class="border-l-4 border-purple-500 pl-4 py-2">
            <p class="text-sm font-medium" x-text="result.summary"></p>
            <p class="text-xs text-gray-500" x-text="result.timestamp"></p>
            <div class="text-xs text-gray-600 mt-1">
              <span
                x-text="`${result.processed} processed, ${result.changed} changed`"
              ></span>
            </div>
          </div>
        </template>
      </div>
    </div>
  </div>
</div>
