<!-- Header -->
<header class="librarian-gradient text-white shadow-lg">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-20">
      <div class="flex items-center">
        <i class="fas fa-book-open text-3xl mr-3"></i>
        <div>
          <h1 class="text-2xl font-bold">Email Librarian</h1>
          <p class="text-blue-100 text-sm">
            AI-Powered Email Organization System
          </p>
        </div>
      </div>
      <div class="flex items-center space-x-6">
        <div class="text-right">
          <div class="text-sm text-blue-100">Total Processed</div>
          <div class="text-xl font-bold" x-text="stats.totalProcessed"></div>
        </div>
        <div class="text-right">
          <div class="text-sm text-blue-100">Active Functions</div>
          <div
            class="text-xl font-bold"
            x-text="getActiveFunctionsCount()"
          ></div>
        </div>
        <div class="flex items-center">
          <a
            href="/metrics-dashboard"
            class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg transition-colors duration-200 flex items-center space-x-2"
          >
            <i class="fas fa-chart-line"></i>
            <span class="text-sm font-medium">Metrics</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</header>
