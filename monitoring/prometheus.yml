global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "email-librarian-api"
    static_configs:
      - targets: ["email-librarian:8000"]
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: "qdrant"
    static_configs:
      - targets: ["qdrant:6333"]
    metrics_path: /metrics
    scrape_interval: 15s

  - job_name: "redis"
    static_configs:
      - targets: ["redis-exporter:9121"]
    metrics_path: /metrics
    scrape_interval: 15s

  - job_name: "n8n"
    static_configs:
      - targets: ["n8n:5678"]
    metrics_path: /metrics
    scrape_interval: 15s
